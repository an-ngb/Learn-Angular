<body>
<div class="container">
  <app-search (onSearch)="getBySearch($event)"></app-search>
  <table class="table table-striped">
    <thead>
      <tr>
        <th id="id">Id</th>
        <th id="name">Name</th>
        <th id="file">File</th>
        <th id="action">
          <app-btn-popup-add-item (onAddProduct)="addProduct($event)" color="gray" text="Add">
          </app-btn-popup-add-item>
        </th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let product of products">
        <tr>
          <td>{{product.id}}</td>
          <td>{{product.productName}}</td>
          <td class="collapsible" [@collapse]="collapsed"><img src="{{product.productFile}}"></td>
          <td style="text-align: right">
            <button *ngIf="collapsed" (click)="expand(product?.id ?? 00)">Expand</button>
            <button *ngIf="!collapsed" (click)="collapse(product?.id ?? 00)">Collapse</button>
          </td>
          <td style="text-align: right">
            <app-btn-delete-product-item style="cursor: pointer;" [product]="product?.id ?? 00" (onDeleteProduct)="deleteProduct(product?.id ?? 0)"></app-btn-delete-product-item></td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
