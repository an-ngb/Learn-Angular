<button nz-button class="btn btn-primary" (click)="showModal()"><span>Add</span></button>
<nz-modal [(nzVisible)]="isVisible" nzTitle="Add new item" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()" nzCancelText="Cancel" nzOkText="Save">
  <ng-container *nzModalContent>
    <form nz-form [formGroup]="form" class="add-form">
      <div class="form-group">
        <input formControlName="input" class="form-control" type="text" name="productName" id="productName" placeholder="Type product name here."/>
        <app-file-upload (productFile)="getProductFileLink($event)"></app-file-upload>
      </div>
    </form>
  </ng-container>
</nz-modal>
